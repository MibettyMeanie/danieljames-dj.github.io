<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Developer Blogs</span>
        <span class="toolbar-spacer"></span>
        <a href="https://danieljames-dj.github.io" style="color: inherit;"><mat-icon class="home-icon" aria-hidden="false" aria-label="Home icon">home</mat-icon></a>
    </mat-toolbar-row>
</mat-toolbar>

<div *ngFor="let category of blogs.default">
    <h3>{{category.category}}</h3>
    <div class="container">
        <div class="grid-row">
            <div class="grid-item" *ngFor="let blog of category.blogs">
                <a class="wrapping-link" href={{blog.link}} target="_blank"></a>
                <mat-card class="example-card">
                <mat-card-content>
                    <img mat-card-image src={{blog.image}} alt="Image">
                    <mat-card-title>{{blog.title}}</mat-card-title>
                    <mat-card-subtitle>{{blog.text}}</mat-card-subtitle>
                </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
